<body>
    <header class="fixed-header">
        <h1>Glowly</h1>
        <nav>
            <small>
                <a href="business_website.html">Home</a>
                <a href="shop.html">Shop</a>

    </header>
    

    <main>
    <p>Highly Rated Products</p>
    <div class="image-row">
        <div class="product">
            <img src="dior_lipgloss.JPG" alt="Lip Gloss">
            <label for="Lipgloss">Select shade:</label>
            <select name="Lipgloss" id="Lipgloss">

                <option value="Ube Vanilla">Ube Vanilla</option>
                <option value="Cinnamon Swirl">Cinnamon Swirl</option>

            </select>
        </div>

        <div class="product">
            <img src="rhode.JPG" alt="Blush">
            <label for="Blush">Select shade:</label>
            <select name="Blush" id="Blush">
                <option value="Raspberry Road">Raspberry Road</option>
                <option value="Peachy Night">Peachy Night</option>
            </select>
        </div>

        <div class="product">
            <img src="spf.JPG" alt="Tint">
            <label for="Tint">Select shade:</label>
            <select name="Tint" id="Tint">
                <option value="Light 01">Light 01</option>
                <option value="Light 02">Light 02</option>
                <option value="Medium 03">Medium 03</option>
                <option value="Medium 04">Medium 04</option>
                <option value="Dark 05">Dark 05</option>
                <option value="Dark 06">Dark 06</option>
